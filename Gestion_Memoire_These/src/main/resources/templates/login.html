<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="../img/logo1.png">
    <link rel="icon" type="image/png" href="../img/logo1.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>UASZ - Bibliothèque Numérique</title>

    <!-- Fonts and icons -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,900" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Nucleo Icons -->
    <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>

    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- CSS Files -->
    <link id="pagestyle" href="../assets/css/material-dashboard.css?v=3.2.0" rel="stylesheet" />

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .bg-gradient-primary {
            background-image: linear-gradient(195deg, #006d77 0%, #083d77 100%);
        }

        .card {
            border-radius: 16px;
            box-shadow: 0 20px 27px 0 rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(7px);
            background-color: rgba(255, 255, 255, 0.95);
            overflow: hidden;
            border: none;
        }

        .card-header {
            border-radius: 15px !important;
            margin-top: -20px;
        }

        .form-control:focus {
            border-color: #006d77;
            box-shadow: 0 0 0 0.2rem rgba(0, 109, 119, 0.25);
        }

        .btn-primary {
            background-color: #006d77;
            border-color: #006d77;
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #083d77;
            border-color: #083d77;
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.1);
        }

        .page-header {
            background-position: center;
            background-size: cover;
            min-height: 100vh;
            position: relative;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo {
            height: 80px;
            width: auto;
        }

        .input-group-outline {
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            padding: 6px 12px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .input-group-outline:focus-within {
            border-color: #006d77;
            box-shadow: 0 0 0 0.2rem rgba(0, 109, 119, 0.25);
        }

        .input-group-outline input {
            border: none;
            box-shadow: none;
            padding: 10px 5px;
        }

        .input-group-text {
            background-color: transparent;
            border: none;
            color: #6c757d;
        }

        .card-title {
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .card-subtitle {
            color: #6c757d;
            margin-bottom: 25px;
        }

        .welcome-title {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .welcome-subtitle {
            color: rgba(255, 255, 255, 0.85);
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 2rem auto;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
        }


        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(0, 109, 119, 0.3), rgba(8, 61, 119, 0.4));
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 2;
        }

        .footer {
            backdrop-filter: blur(7px);
            background-color: rgba(0, 0, 0, 0.1);
            padding: 15px 0;
        }

        .animated-gradient {
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>

<body>
<main class="main-content">
    <div class="page-header align-items-start min-vh-100" style="background-image: url('../assets/img/photo_BU.jpg');">
        <div class="overlay animated-gradient"></div>
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-lg-5 text-center mb-5">
                    <h1 class="welcome-title">Bibliothèque Numérique UASZ</h1>
                    <p class="welcome-subtitle">Répertoire des mémoires et thèses à la Bibliothèque de l'Université Assane Seck de Ziguinchor</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-5 col-md-8 col-12 mx-auto">
                    <div class="card z-index-0 fadeIn3 fadeInBottom">
                        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                            <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                                <div class="logo-container">
                                    <img src="../img/logo1.png" alt="UASZ Logo" class="logo">
                                </div>
                                <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Connexion</h4>
                                <p class="text-light text-center small mb-0">Entrez vos identifiants pour accéder au système</p>
                            </div>
                        </div>
                        <div class="card-body p-4">
                            <form role="form" class="text-start" th:action="@{/login}" method="post">
                                <div class="input-group input-group-dynamic mb-4">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" placeholder="Adresse email" name="username" required>
                                </div>
                                <div class="input-group input-group-dynamic mb-4">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" placeholder="Mot de passe" name="password" required>
                                </div>
                                <div class="form-check form-switch d-flex align-items-center mb-4">
                                    <input class="form-check-input" type="checkbox" id="rememberMe" checked>
                                    <label class="form-check-label mb-0 ms-3" for="rememberMe">Se souvenir de moi</label>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary w-100 my-3 mb-2">
                                        <i class="fas fa-sign-in-alt me-2"></i> Connexion
                                    </button>
                                </div>
                                <p class="text-center mt-4 mb-0">
                                    <a href="reset-password.html" class="text-primary text-gradient font-weight-bold">Mot de passe oublié?</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer position-absolute bottom-0 py-2 w-100">
            <div class="container">
                <div class="row align-items-center justify-content-lg-between">
                    <div class="col-12 text-center">
                        <div class="text-white text-sm">
                            © <script>document.write(new Date().getFullYear())</script> -
                            Tous droits réservés | Université Assane Seck de Ziguinchor
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</main>

<!-- Core JS Files -->
<script src="../assets/js/core/popper.min.js"></script>
<script src="../assets/js/core/bootstrap.min.js"></script>
<script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
<script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
<script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
</script>
</body>
</html>
