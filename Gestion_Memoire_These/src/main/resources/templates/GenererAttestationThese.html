<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Génération d'attestion These</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Génération d'attestion These</h2>
    <p th:text="|La thèse intitulée '${these.titre}' a été rédigée par ${these.etudiant.nom},
        encadrée par ${these.encadrant.nom}, dans l'UFR ${these.ecoleDoctorat.ufr.nom} durant l'année ${these.annee}.|">
    </p>

    <a href="/memoires/doctorats" class="btn btn-primary">Retour</a>
</div>
</body>
</html>
