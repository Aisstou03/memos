<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Génération d'attestion Memoire</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Génération d'attestion Memoire </h2>
    <p th:text="'Le mémoire intitulé ' + ${memoire.titre} + ' a été rédigé par ' + ${memoire.etudiant.nom} +
            ', encadré par ' + ${memoire.encadrant.nom} + ', dans la filière ' + ${memoire.filiere.nom} +
            ' durant l\'année ' + ${memoire.annee} + '.'">
    </p>
    <a href="/memoires" class="btn btn-primary">Retour</a>
</div>
</body>
</html>
