<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestion du Directeur</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome (icônes) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">

            <!-- Card -->
            <div class="card shadow-sm border-0 rounded-4">
                <div class="card-header bg-white border-0 text-center py-4">
                    <i class="fa-solid fa-user-tie fa-2x text-primary mb-2"></i>
                    <h4 class="fw-bold mb-0">Gestion du Directeur</h4>
                    <small class="text-muted">Cette mise à jour des informations va se répercuter sur les attestations</small>
                </div>

                <div class="card-body p-4">
                    <form action="/admin/directeur/save" method="post">

                        <!-- Nom -->
                        <div class="mb-4">
                            <label class="form-label fw-semibold">
                                Nom du Directeur
                            </label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="fa-solid fa-user"></i>
                                </span>
                                <input type="text"
                                       class="form-control"
                                       name="nom"
                                       th:value="${directeur.nom}"
                                       placeholder="Entrer le nom du directeur"
                                       required>
                            </div>
                        </div>

                        <!-- Bouton -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fa-solid fa-floppy-disk me-2"></i>
                                Mettre à jour
                            </button>
                        </div>

                    </form>
                </div>

            </div>
            <!-- /Card -->

        </div>
    </div>
</div>

</body>
</html>
